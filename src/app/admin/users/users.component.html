<div
  class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700"
>
  <app-breadcrumb
    [breadcumb]="this.breadcumb"
    [route]="this.route"
  ></app-breadcrumb>
</div>

<div class="flex flex-col">
  <div class="overflow-x-auto">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow">
        <table
          class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600"
        >
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                ID
              </th>
              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Name
              </th>

              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Created
              </th>

              <th
                scope="col"
                class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400"
              >
                Actions
              </th>
            </tr>
          </thead>

          <tbody
            class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700"
          >
            @for (user of usersList; track user.id) {
            <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
              <td
                class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                #<data value="id">{{ user.id }}</data>
              </td>
              <td
                class="p-4 text-sm font-normal text-gray-500 whitespace-nowrap dark:text-gray-400"
              >
                <div
                  class="text-base font-semibold text-gray-900 dark:text-white"
                >
                  <data value="name">{{ user.name }}</data>
                </div>
                <!--  <div
                  class="text-sm font-normal text-gray-500 dark:text-gray-400"
                >
                  <data value="category">{{
                    user.permision_pluck.length > 0
                      ? user.permision_pluck.length
                      : "Todos los permisos"
                  }}</data>
                </div> -->
              </td>

              <td
                class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                <data value="technology">{{ user.created_at }}</data>
              </td>

              <td class="p-4 space-x-2 whitespace-nowrap">
                <a
                  routerLink="form/edit/{{ user.id }}"
                  *ngIf="isPermision('edit_user')"
                  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                  <svg
                    class="w-4 h-4 mr-2"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <svg>
                      <path
                        d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </svg>
                </a>
                <button
                  type="button"
                  *ngIf="isPermision('delete_user')"
                  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-900"
                >
                  <svg
                    class="w-4 h-4 mr-2"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </td>
            </tr>

            }
          </tbody>
        </table>

        <!-- <app-nav-pagination></app-nav-pagination> -->
      </div>
    </div>
  </div>
</div>
